<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vet</title>
</head>
<body>


<h2 th:text="'Book List'">Book List</h2>



<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
        <th>Author</th>
    </tr>
    <tr th:each="book:${book}">
        <td th:text = "${book?.id}">123</td>
        <td th:text = "${book?.title}">Spring in action</td>
        <td th:text = "${book?.publisher.name}">Wrox</td>
    </tr>

</table>
</body>
</html>
