<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Authors</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>


<h2 th:text="'List of Authors'">Author List</h2>



<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr th:each="author:${author}">
        <td th:text = "${author.id}">123</td>
        <td th:text = "${author.books}">123</td>
        <td th:text = "${author.firstName}">Spring in action</td>
        <td th:text = "${author.lastName}">Wrox</td>
    </tr>

</table>
</body>
</html>
