<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Authors</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>


<h2 th:text="'List of Authors'">Author List</h2>



<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr th:each="author:${author}">
        <td th:text = "${author.id}">123</td>
        <td th:text = "${author.books}">123</td>
        <td th:text = "${author.firstName}">Spring in action</td>
        <td th:text = "${author.lastName}">Wrox</td>
    </tr>

</table>
</body>
</html>
